<h2 mat-dialog-title>Detalle Adquisicion</h2>

<mat-dialog-content>
    <mat-grid-list cols="4" rowHeight="70px">

      <mat-grid-tile>
        <mat-form-field appearance="fill" style="width: 95%;">
          <mat-label>Fecha Registro</mat-label>
          <input matInput title="Fecha" [(ngModel)]="fechaRegistro">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill" style="width: 95%;">
          <mat-label>Numero de Adquisicion</mat-label>
          <input matInput title="Numero de Adquisicion" [(ngModel)]="numeroDocumento">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill" style="width: 95%;">
          <mat-label>Facturado</mat-label>
          <input matInput title="Facturado" [(ngModel)]="facturado">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill" style="width: 95%;">
          <mat-label>Total</mat-label>
          <input matInput title="Total" [(ngModel)]="total">
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>

    <h4>Lista de Productos</h4>
    <table mat-table [dataSource]="DetalleAdquisicion" class="mat-elevation-z2">

      <ng-container matColumnDef="producto">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcionProducto}} </td>
      </ng-container>

      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precioTexto}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Subtotal </th>
        <td mat-cell *matCellDef="let element"> {{element.subtotalTexto}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef style="width:80px;"> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
    </table>

</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Volver</button>
</mat-dialog-actions>
