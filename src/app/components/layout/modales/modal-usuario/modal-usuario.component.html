<h2 mat-dialog-title>{{tituloAccion}} Usuario</h2>
<mat-dialog-content>
  <form [formGroup]="formularioUsuario">
    <mat-grid-list cols="1" rowHeight="80px">
      
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Nombres</mat-label>
          <input title="Nombres" matInput autocomplete="off" formControlName="nombres">
          <mat-icon matSuffix>contact_page</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input title="Apellidos" matInput autocomplete="off" formControlName="apellidos">
          <mat-icon matSuffix>contact_page</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Carnet</mat-label>
          <input title="Carnet" matInput autocomplete="off" formControlName="ci">
          <mat-icon matSuffix>payment</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Nombre de Usuario</mat-label>
          <input title="Nombre de Usuario" matInput autocomplete="off" formControlName="userName">
          <mat-icon matSuffix>contact_emergency</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="idRol">
            <mat-option *ngFor="let item of listaRoles" [value]="item.idRol">
              {{item.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="ocultarPassword ? 'password':'text'" title="Contraseña" formControlName="password">
          <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" type="button">
          <mat-icon matSuffix>{{ocultarPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="estaActivo">
            <mat-option value="1">Activo</mat-option>
            <mat-option value="0">No Activo</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>
  </form>

</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button color="primary" [disabled]="formularioUsuario.invalid" (click)="guardarEditar_Usuario()">{{botonAccion}}</button>
</mat-dialog-actions>
