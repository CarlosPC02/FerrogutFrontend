<h1 style="margin: 20px 0px 0px 40px;">Sucursal</h1>

<mat-card style="margin: 20px 40px 40px 40px;">
  <br>
  <mat-card-title>
    <button mat-raised-button color="primary" (click)="nuevaSucursal()">
      <mat-icon mat-list-icon>add</mat-icon>Nueva Sucursal
    </button>
  </mat-card-title>
  <br>
  <mat-divider></mat-divider>

  <mat-card-content class="dashboard-card-content">
    <mat-form-field appearance="outline" >
      <mat-label>Buscar</mat-label>
      <input title="Buscar" matInput (keyup)="aplicarFiltroTabla($event)" #input>
    </mat-form-field>

    <div class="mat-elevation-z2">

      <table mat-table [dataSource]="dataListaSucursales">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.idSucursal}} </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> Direccion </th>
          <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="localidad">
          <th mat-header-cell *matHeaderCellDef> Localidad </th>
          <td mat-cell *matCellDef="let element"> {{element.localidad}} </td>
        </ng-container>

        <ng-container matColumnDef="barrio">
          <th mat-header-cell *matHeaderCellDef> Barrio </th>
          <td mat-cell *matCellDef="let element"> {{element.barrio}} </td>
        </ng-container>

        <ng-container matColumnDef="departamento">
          <th mat-header-cell *matHeaderCellDef> Departamento </th>
          <td mat-cell *matCellDef="let element"> {{element.departamento}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="width:80px;"> Acciones </th>
          <td mat-cell *matCellDef="let element">

            <button mat-icon-button color="primary" (click)="editarSucursal(element)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="eliminarSucursal(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTable"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTable;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
        </tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
      </mat-paginator>

    </div>
  </mat-card-content>

</mat-card>
