<h1 style="margin: 20px 0px 0px 40px;">Categorias</h1>

<mat-card style="margin: 20px 40px 40px 40px;">
  <br>
  <mat-card-title>
    <button mat-raised-button color="primary" (click)="nuevaCategoria()">
      <mat-icon mat-list-icon>add</mat-icon>Nueva Categoria
    </button>
  </mat-card-title>
  <br>
  <mat-divider></mat-divider>

  <mat-card-content class="dashboard-card-content">
    <mat-form-field appearance="outline" >
      <mat-label>Buscar</mat-label>
      <input title="Buscar" matInput (keyup)="aplicarFiltroTabla($event)" #input>
    </mat-form-field>

    <div class="mat-elevation-z2">

      <table mat-table [dataSource]="dataListaCategorias">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.idCategoria}} </td>
        </ng-container>

        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreCategoria}} </td>
        </ng-container>


        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="width:80px;"> Acciones </th>
          <td mat-cell *matCellDef="let element">

            <button mat-icon-button color="primary" (click)="editarCategoria(element)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="eliminarCategoria(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTable"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTable;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
        </tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
      </mat-paginator>

    </div>
  </mat-card-content>

</mat-card>
