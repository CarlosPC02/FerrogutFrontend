<div class="background-image">
  <mat-card class="loginCard">
    <br>
    <div class="header">
      <h2>Iniciar Sesion</h2>
      <img src="assets/image/logo.png" alt="Logo" class="logo">
    </div>

    <mat-card-content style="padding-bottom: 15px;">
      <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Usuario</mat-label>
          <input title="Usuario" formControlName="userName" matInput autocomplete="off">
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input [type]="ocultarPassword ? 'password':'text'"
          title="Contraseña" formControlName="password" matInput autocomplete="off">

          <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" type="button">
          <mat-icon matSuffix>{{ocultarPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>


        </mat-form-field>

        <button class="full-width" mat-raised-button color="primary" type="submit" [disabled]="formularioLogin.invalid">Ingresar<mat-icon matSuffix>login</mat-icon></button>

      </form>
    </mat-card-content>

    <mat-card-footer>
      <mat-progress-bar mode="indeterminate" *ngIf="mostrarLoading"></mat-progress-bar>
    </mat-card-footer>

  </mat-card>
</div>
